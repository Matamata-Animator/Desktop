<head>
  <title>Matamata Desktop</title>
  <script>
    exports = {};
  </script>
  <link rel="stylesheet" href="../styles/bulma.min.css" />
  <script src="../styles/bulma-slider.min.js"></script>
  <link rel="stylesheet" href="../styles/main.css" />

  <link rel="stylesheet" href="render.css" />
  <script defer src="render.js"></script>
  <script defer src="advanced_menu.js"></script>

</head>

<body>
  <div id='options'>
    <div class="columns is-flex-direction-column" id="settings">

      <div class="column">
        <div id='file_path' class="file has-name" onclick="uploadPath('audioPath')">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Audio File
              </span>
            </span>
            <span class="file-name" id='audioPath'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name" onclick="savePath('outputPath') ">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Output File
              </span>
            </span>
            <span class="file-name" id='outputPath'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name" onclick=" uploadPath('characterPath')">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Character File (optional)
              </span>
            </span>
            <span class="file-name" id='characterPath'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name" onclick="uploadPath('timestampPath') ">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Timestamps File (optional)
              </span>
            </span>
            <span class="file-name" id='timestampPath'>
            </span>
          </label>
        </div>
      </div>


    </div>

    <div id="advanced-dropdown-controller" style="width: 100px">Advanced â–¶</div>
    <div id="advanced-dropdown">
      <input type="text" id="extras">
    </div>

    <div class="button" style="margin-top: 1vw;" onclick="if(!running) render()">Render</div>
  </div>
</body>
