<head>
  <title>Matamata Desktop</title>
  <script>
    exports = {};
  </script>
  <link rel="stylesheet" href="../styles/bulma.min.css" />
  <script src="../styles/bulma-slider.min.js"></script>
  <link rel="stylesheet" href="../styles/main.css" />

  <link rel="stylesheet" href="render.css" />
  <script defer src="render.js"></script>
  <script defer src="advanced_menu.js"></script>

</head>

<body>
  <div id='options'>
    <div class="columns is-flex-direction-column" id="settings">

      <div class="column">
        <div id='file_path' class="file has-name"
          onclick="uploadPath('audio', {filters: [{name: 'WAV File',extensions:['wav']}]})">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Audio (Required)
              </span>
            </span>
            <span class="file-name" id='audio'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name"
          onclick="savePath('output', {defaultPath: 'myAnimation.mov', filters: [{name: 'Video File',extensions:['mp4', 'mov']}]}) ">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Output (Required)
              </span>
            </span>
            <span class="file-name" id='output'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name"
          onclick=" uploadPath('character', {filters: [{name: 'Character File',extensions:['json']}]})">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Character
              </span>
            </span>
            <span class="file-name" id='character'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name"
          onclick="uploadPath('timestamps', {filters: [{name: 'Timestamps File',extensions:['txt']}]}) ">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Timestamps
              </span>
            </span>
            <span class="file-name" id='timestamps'>
            </span>
          </label>
        </div>
      </div>

      <div class="column">
        <div id='file_path' class="file has-name"
          onclick="uploadPath('text', {filters: [{name: 'Text Transcript',extensions:['txt']}]}) ">
          <label class="file-label">
            <span class="file-cta">
              <span class="file-label">
                Transcript
              </span>
            </span>
            <span class="file-name" id='text'>
            </span>
          </label>
        </div>
      </div>


    </div>

    <div id="advanced-dropdown-controller" style="width: 100px">Advanced â–¶</div>
    <div id="advanced-dropdown">
      <input type="text" id="extras">
    </div>

    <div class="button" style="margin-top: 1vw;" onclick="if(!running) render()">Render</div>


    <div class='button' id='adjust-defaults' onclick="showDefaultsMenu()">Adjust Defaults</div>

  </div>
</body>
