<!DOCTYPE html>

<head>
  <title>Matamata Desktop - Timestamps Creator</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="stylesheet" href="audioBox.css" />

  <link rel="stylesheet" href="../styles/bulma.min.css" />
  <script src="../styles//bulma-slider.min.js"></script>
  <link defer rel="stylesheet" href="../styles/fa/css/all.min.css" />


  <script>
    var exports = {};
  </script>
  <script defer src="audioBox.js"></script>
</head>

<body>
  <div class="is-vcentered" id="drop_zone" ondrop="dropHandler(event);" ondragover="event.preventDefault()"
    onclick="audioClicked(event)">
    <div id="dragHelpText-container">
      <p class="dragHelpText" id="dragHelpText">Drag your audio here</p>
    </div>
    <div id="waveform"></div>
  </div>

  <br />
  <div class="columns">
    <div class="column">
      <p id="seconds">Time: 0.000</p>
    </div>
    <div class="column has-text-centered">
      <div class="button" title="Create a pose timestamp (a)"
        onclick="(async ()=> {createMarker(await getPoseName())})()" title>New Marker</div>
    </div>
    <div class="column">
      <div class="slidecontainer" title="Zoom in on the waveform">
        <input type="range" min="20" max="1000" value="20" class="slider" id="audioZoom" />
      </div>
    </div>
  </div>

  <br />
  <div class="columns">
    <div class="button" title="Open the 'Video Render' page with this file as the timestamps" style="margin-left: 2.1vw"
      onclick="animateThis()">
      Animate This
    </div>
    <div class="button" title="Output timestamps to a file" style="margin-left: 2.1vw" onclick="saveTimestamps()">
      Save
    </div>
  </div>


  <a href='../menu/index.html'>
    <div class='home-button'>
      <i class="fas fa-home fa-2x"></i>
    </div>
  </a>
</body>
