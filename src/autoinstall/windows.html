<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Matamata Desktop</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/Momcake.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/render.css">
</head>

<body>
    <div class="row">
        <div class="col" style="text-align: center;">
            <p><strong>Go down the list of buttons, wait for a success popup before continuing.</strong><br></p>
            <div class="container"><button class="btn btn-primary" id="uninstallPy" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Remove Default Python Installation</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="installPython" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Install Python</button></div>
            <p>Restart this app<br></p>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="installPackages" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Install Python Packages</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="enableWSL" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Enable WSL</button></div>
            <p>Restart /Update your computer&nbsp;<br></p>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="installKernal" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Install WSL Kernal</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="setWSL2" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">WSL Mode 2</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="installDocker" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Install Docker (This may take a while)</button></div>
            <p>Restart your computer<br></p>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="dockerPull" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Pull Docker Container</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="rmFFmpeg" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Delete Old FFmpeg</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="downloadFFmpeg" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Download FFmpeg</button></div>
            <div class="container" style="/*height: 70px;*/"><button class="btn btn-primary" id="pathFFmpeg" type="button" style="background: var(--mm-button-background);color: var(--mm-button-color);">Add FFmpeg to Path</button></div>
        </div>
    </div>    <script>exports={}</script>
    <script src='windows.js'></script>
    <script defer>
        window.$ = window.jQuery = require('jquery');
        $("#installPython").on("click", installPython);
        $("#installPackages").on("click", installPackages);
        $("#enableWSL").on("click", enableWSL);
        $("#installKernal").on("click", installKernal);
        $("#setWSL2").on("click", setWSL2);
        $("#installDocker").on("click", installDocker);
        $("#dockerPull").on("click", dockerPull);
        $("#rmFFmpeg").on("click", rmFFmpeg);
        $("#downloadFFmpeg").on("click", downloadFFmpeg);
        $("#uninstallPy").on("click", pathFFmpeg);
    </script>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
