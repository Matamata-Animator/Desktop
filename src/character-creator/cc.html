<!DOCTYPE html>
<html lang="en" style="border-color: var(--mm-background);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Matamata Desktop</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="../assets/css/Momcake.css">
    <link rel="stylesheet" href="../assets/css/Google-Style-Text-Input.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/cc.css">
    <link rel="stylesheet" href="../assets/css/render.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <p id="dropzone" class="dropzone">Drag your pose-image files here</p>
            <p id="mdrop" class="dropzone">Drag your pose-image files here</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="canvas" style="margin-left: 1vw;"></div>
        </div>
        <div class="col" style="min-height: 20vw;margin-top: 10vw;">
            <form id="form" class="poseSettings"><div class="group">      
    <input type="text" name="pose_name" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Pose Name</label>
</div>



                <div class="row">
                    <div class="col">
                        <p style="text-align: left;border-color: var(--mm-foreground);font-size: 20px;">Facing Left?</p>
                    </div>
                    <div class="col"><input type="checkbox" id="checkbox" class="checkbox" style="text-align: left;"></div>
                </div><div class="group">      
    <input type="text" name="facesFolder" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Faces Folder</label>
</div>


<div class="group">      
    <input type="text" name="closed_mouth" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Default Mouth (Optional)</label>
</div>


<button class="btn btn-primary submit-button" id="addPoseButton" type="button" style="color: var(--mm-foreground);background: var(--mm-button-color);margin-top: 0px;">Add Pose</button>
            </form>
        </div>
    </div><button class="btn btn-primary submit-button" id="savePosesButton" type="button" style="color: var(--mm-foreground);background: var(--mm-button-color);margin-top: 0px;margin-left: 1vw;">Save</button><script>exports={}</script>
<script src="cc.js"></script>
<script src="p5.min.js"></script>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
