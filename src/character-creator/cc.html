<head>
  <title>Matamata Desktop - Character Configuration</title>
  <script>
    exports = {};
  </script>
  <link rel="stylesheet" href="../styles/bulma.min.css" />
  <script src="../styles/bulma-slider.min.js"></script>
  <link rel="stylesheet" href="../styles/main.css" />

  <link rel="stylesheet" href="cc.css" />
  <script src="p5.min.js"></script>
  <script src="cc.js"></script>
  <link defer rel="stylesheet" href="../styles/fa/css/all.min.css" />

</head>

<body>
  <p class="drop" id="dropzone">
    Drag your json (optional) and pose-image files here.
  </p>
  <p class="drop" id="mdrop">Drag your mouth (optional) image file here</p>

  <div class="row">
    <div id="canvas"></div>
    <div id="form_parent">
      <form id="form" action="javascript:void(0);" onsubmit="addPose()">
        <b>Pose Settings:</b><br />
        Pose Name:
        <input class="input" type="text" name="pose_name" placeholder="Talking_1" /><br />
        <input type="checkbox" id="facingLeft" name="facingLeft" />
        <label for="facingLeft"> Facing Left?</label><br />
        <br />
        <b>JSON Settings:</b><br />
        Faces Folder:
        <input class="input" type="text" name="facesFolder" placeholder="C:/faces/character1/" /><br />

        <br />
        <b>Advanced Settings:</b><br />
        Default Mouth:
        <input class="input" type="text" name="closed_mouth" value="" /><br />

        <input class='button' type="submit" value="Add Pose" />
      </form>
    </div>
  </div>
  <form id="form" action="javascript:void(0);" onsubmit="save(json, json_name)">
    <input type="submit" class='button' value="Save" />
  </form>

  <a href='../menu/index.html'>
    <div class='home-button'>
      <i class="fas fa-home fa-2x"></i>
    </div>
  </a>
</body>
